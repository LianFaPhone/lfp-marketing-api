server
{
    listen 443;
    server_name api.lfcxwifi.com;
    #index index.php index.html index.htm default.php default.htm default.html;
    #root /www/wwwroot/www.lfcxwifi.com;
    ssl on;
    ssl_certificate   /runwork/nginx/cert/apilfcxwificom/api.lfcxwifi.com.pem;
    ssl_certificate_key  /runwork/nginx/cert/apilfcxwificom/api.lfcxwifi.com.key;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers AESGCM:ALL:!DH:!EXPORT:!RC4:+HIGH:!MEDIUM:!LOW:!aNULL:!eNULL;
    ssl_prefer_server_ciphers on;
   
    location = /v1/ft/market/ydhk/addr-gets {
        proxy_pass http://localhost:9009/v1/ft/market/ydhk/addr-gets;
        proxy_redirect off;
	 proxy_cache cache_one;
        proxy_cache_valid 1d;
        proxy_pass_request_headers on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
 
    
    location /v1/ft/market {
        proxy_pass http://localhost:9009/v1/ft/market;
        proxy_redirect off;
	proxy_pass_request_headers on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

     location = /v1/td/ydhk/rwx/rwkweb/rwkCommon/getAllProvInfoTotal {
        proxy_pass https://rwk.cmicrwx.cn/rwx/rwkweb/rwkCommon/getAllProvInfoTotal;
        proxy_ssl_session_reuse on;
	proxy_cache cache_one;
        proxy_cache_valid 1d;
        proxy_pass_request_headers on;
	#add_header Access-Control-Allow-Origin *;
	#more_set_header  'Access-Control-Allow-Origin:*';
        proxy_set_header   Host rwk.cmicrwx.cn;
        proxy_set_header   Origin https://rwk.cmicrwx.cn;
         proxy_set_header   Referer https://rwk.cmicrwx.cn/rwx/rwkvue/young;

        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

 
    location /v1/td/ydhk {
        proxy_pass https://rwk.cmicrwx.cn;
        proxy_ssl_session_reuse on;
       
	proxy_pass_request_headers on;
        proxy_set_header   Host rwk.cmicrwx.cn;
        proxy_set_header   Origin https://rwk.cmicrwx.cn;
         proxy_set_header   Referer https://rwk.cmicrwx.cn/rwx/rwkvue/young;
	#add_header Access-Control-Allow-Origin *;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }   

     location /api/v1/ft/market {
        proxy_pass http://localhost:9009/v1/ft/market;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/td/ydhk {
        proxy_pass https://rwk.cmicrwx.cn;
        proxy_redirect off;
        proxy_ssl_session_reuse on;
        proxy_pass_request_headers on;
	        #add_header Access-Control-Allow-Origin *;
         proxy_set_header   Host rwk.cmicrwx.cn;
         proxy_set_header   Origin https://rwk.cmicrwx.cn;
         proxy_set_header   Referer https://rwk.cmicrwx.cn/rwx/rwkvue/young;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    



    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START  PHP引用配置，可以注释或修改
    #include enable-php-56.conf;
    #PHP-INFO-END
    
    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    #include /www/server/panel/vhost/rewrite/www.lfcxwifi.com.conf;
    #REWRITE-END
    
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    
    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      1d;
        error_log off;
        access_log off;
    }
    
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log off;
        access_log off; 
    }
    access_log  /runwork/nginx/log/marketing.log;
    error_log  /runwork/nginx/log/marketing.error.log;
}
